<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" id="google-form">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-9]{8,}" required />Note*: [(a-z,0-9) (total character-8)]</label>
      </fieldset>
      <fieldset>
<label for="account">which type of account.you want to open?
          <select id="account" name="account">
            <option value="">(select one)</option>
            <option value="Personal Account">Personal Account</option>
            <option value="Business Account">Business Account</option>
          </select>
        </label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>

    <script>
      // Get Form by its id
      const form = document.getElementById("google-form");

      // App Script url
      const googleAppScriptUrl = "https://docs.google.com/spreadsheets/d/1Kvou_P_yTjsO7AA2FdxLTgMDG7u_u3-N62hxLJ9CSds/edit?gid=0#gid=0";
      // Fuction to send data to google form when submit button is clicked
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        try {
          fetch(googleAppScriptUrl, {
            method: "POST",
            mode: "no-cors",
            body: new FormData(form),
          }).then(() => {
            // Do someting After successfull submission
            console.log("success");
            alert("Successfully Submitted");
          });
        } catch (error) {
          // Do something for the error case
          console.log(error);
        }
      });
    </script>





  </body>
</html>
